<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <script defer src="../js/productos.js"></script>
    <script defer src="../js/menu.js"></script>
    <script defer src="../js/carrito.js"></script>
    <script defer src="../js/enviar_info.js"></script>
    <link rel="icon" href="../img/favicon.webp">
    <title>Otaku Mani - Carrito</title>
</head>

<body>
    <header>
        <div class="menu_hamburguesa">
            <span class="linea1_menu"></span>
            <span class="linea2_menu"></span>
            <span class="linea3_menu"></span>
        </div>
        <h1>Otaku Mania</h1>
    </header>


    <main class="carrito" id="Carrito_main">
        
        <div class="cont_menu activado" id="menu">
            <ul>
                <li>
                    <a href="../index.html">
                        <p><strong>Inicio</strong></p>
                    </a>
                </li>
                <li>
                    <a href="./trabajadores.html">
                        <p><strong> Iniciar Sesion</strong></p>
                    </a>
                </li>
            </ul>
        </div>

        <div id="carrito-vacio" class="carrito-vacio-oculto">
            <h3>Aun no ha seleccionado ningun producto</h3>
            <p>Vuelva al inicio para poder seleccionar los productos que desee comprar</p>
        </div>

        <div id="Carrito" class="carrito">
            
        </div>

        <div id="envio_info" class="form_recibo-oculto">
            <div class="fondo"></div>
            <h2>Enviar Informacion</h2>

            <form action="https://formsubmit.co/rojas.facundo2002@gmail.com" method="POST" id="form-recibo">
                <label for="nombre">
                    <p>Ingrese su Nombre</p>
                    <input type="text" name="nombre" id="name-recibo">
                </label>
        
                <label for="email">
                    <p>Ingrese su email</p>
                    <input type="email" name="email" id="email-recibo">
                </label>

                <label for="monto_Total">
                    <p>Ingrese el Monto total</p>
                    <input type="number" name="monto_Total" id="monto_Total">
                </label>
                
                <div id="detalles">
                    <p>Ingrese Direccion y detalles</p>
                    <textarea name="detalles" cols="30" rows="5"></textarea>
                </div>
                
                <input type="submit" class="boton-recibo">

                <input type="hidden" name="_next" value="http://127.0.0.1:5501/">
                <input type="hidden" name="_captcha" value= "false">

            </form>
        </div>
    

    
    </main>


    <footer>

    </footer>

    
</body>
</html>
