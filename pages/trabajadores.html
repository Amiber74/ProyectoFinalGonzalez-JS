<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <script defer src="../js/menu.js"></script>
    <script defer src="../js/trabajadores_registrados.js"></script>
    <script defer src="../js/registro.js"></script>
    <script defer src="../js/inicio_sesion.js"></script>
    <script defer src="../js/modificar_prod.js"></script>
    <title>Otaku Mania</title>
</head>

<body>
    <header>
        <div class="menu_hamburguesa">
            <span class="linea1_menu"></span>
            <span class="linea2_menu"></span>
            <span class="linea3_menu"></span>
        </div>
        <h1>Otaku Mania</h1>
    </header>
    
    <main id="trabajadores">

        <div class="Inicio_sesion">
            <h2>Inicie Sesion</h2>
            <form autocomplete="on">
                
                <label for="email">
                    <p>Ingrese su email</p>
                    <input type="email" name="email" id="email-sesion" required>
                </label>

                <label for="contraseña">
                    <p>Ingrese a contraseña</p>
                    <input type="password" name="contraseña" id="contraseña-sesion" required>
                </label>
                <input type="submit" id="boton-sesion">
            </form>
        </div>

        <div class="Registrarse">
            <h2>Registro</h2>
            <form autocomplete="on">
                <label for="nombre-registro">
                    <p>Ingrese su nombre completo</p>
                    <input type="text" name="nombre" id="nombre-registro">
                </label>

                <label for="email-registro">
                    <p>Ingrese su email</p>
                    <input type="email" name="email" id="email-registro">
                </label>

                <label for="DNI-registro">

                    <p>Ingrese su dni</p>
                    <input type="number" name="DNI" id="DNI-registro">
                </label>

                <label for="contraseña-registro">
                    <p>Ingrese una contraseña</p>
                    <input type="password" name="contraseña" id="contraseña-registro">
                </label>

                <input type="submit" id="boton-registro">
            </form>
        </div>

        
    </main>
    
    <footer>

    </footer>
</body>
</html>
